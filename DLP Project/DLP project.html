<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoJS AES Encryption and Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h2>Encrypt and Decrypt Text using CryptoJS</h2>
    <textarea id="plaintext" placeholder="Enter text to encrypt"></textarea><br>
    <input type="text" id="passphrase" placeholder="Enter passphrase"><br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <p id="ciphertext"></p>
    <p id="decryptedtext"></p>

    <script>
        function encrypt() {
            var plaintext = document.getElementById("plaintext").value;
            var passphrase = document.getElementById("passphrase").value;
            var ciphertext = CryptoJS.AES.encrypt(plaintext, passphrase).toString();
            document.getElementById("ciphertext").innerText = "Ciphertext: " + ciphertext;
        }

        function decrypt() {
            var ciphertext = document.getElementById("ciphertext").innerText.replace("Ciphertext: ", "");
            var passphrase = document.getElementById("passphrase").value;
            var bytes = CryptoJS.AES.decrypt(ciphertext, passphrase);
            var decryptedText = bytes.toString(CryptoJS.enc.Utf8);
            document.getElementById("decryptedtext").innerText = "Decrypted Text: " + decryptedText;
        }
    </script>
</body>
</html>
